<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/extensions/sticky-header/bootstrap-table-sticky-header.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.css">
    <title>wallet.py</title>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</head>
<body>
    <div class="container-fluid">
        <nav class="nav">
            <a class="nav-link" href="/">Upload</a>
            <a class="nav-link" href="/consolidate">Consolidate</a>
            <a class="nav-link" href="/b3_movimentation">B3 Movimentation</a>
            <a class="nav-link" href="/b3_negotiation">B3 Negotiation</a>
            <a class="nav-link" href="/avenue">Avenue Extract</a>
            <a class="nav-link" href="/generic">Generic Extract</a>
            <a class="nav-link" href="https://github.com/andrenepomuceno/wallet.py" target="_blank">GitHub</a>
        </nav>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.2/dist/extensions/sticky-header/bootstrap-table-sticky-header.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.2/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.js"></script>
    <script>
        function toggleDisplay(id) {
            var form = document.getElementById(id);
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
    </script>
</body>
</html>
