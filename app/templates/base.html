<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/extensions/sticky-header/bootstrap-table-sticky-header.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.css">
    <title>wallet.py</title>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</head>
<body>
    <div class="container-fluid">
        <nav class="nav">
            <a class="nav-link" href="/">Upload</a>
            <a class="nav-link" href="/consolidate">Consolidate</a>
            <a class="nav-link" href="/movimentation">B3 Movimentation</a>
            <a class="nav-link" href="/negotiation">B3 Negotiation</a>
            <a class="nav-link" href="/extract">Avenue Extract</a>
            <a class="nav-link" href="/generic">Generic Extract</a>
            <!-- <a class="nav-link" href="/binance">Binance Extract</a> -->
            <a class="nav-link" href="https://github.com/andrenepomuceno/wallet.py" target="_blank">GitHub</a>
        </nav>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.2/dist/extensions/sticky-header/bootstrap-table-sticky-header.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.2/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.js"></script> 
    <script>
        function toggleDisplay(id) {
            var form = document.getElementById(id);
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
    </script>
</body>
</html>
