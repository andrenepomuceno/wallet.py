{% extends "base.html" %}
{% block content %}
    <h1>Consolidate Data</h1>
    <p>Cost: {{ info['total_cost_sum'] }}</p>
    <p>Position: {{ info['position_total_sum'] }}</p>
    <p>Wages: {{ info['total_wages_sum'] }}</p>
    <p>Rent Wages: {{ info['total_rents_wage_sum'] }}</p>
    <div class="table table-striped mt-3">
        {{ consolidate|safe }}
    </div>

    <h2>Old</h2>
    <div class="table table-striped mt-3">
        {{ old|safe }}
    </div>
{% endblock %}
